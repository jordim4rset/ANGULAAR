
<nav class="navbar navbar-light bg-light justifi-content-between mt-3">
  <ul class="nav nav-pills">
    <li class="nav-items">
      <a href="#" class="nav-link" (click)="orderDate()">Orden por fecha</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link" (click)="orderPrice()">Orden por precio</a>
    </li>
  </ul>
  <form class="form-inline">
    <input type="text" class="form-control mr-sm-2" [(ngModel)]="search" name="search" placeholder="Search" aria-label="Search">
  </form>
</nav>

<form (ngSubmit)="addEvent()" class="mt-4">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="newEvent.title" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="date">Fecha</label>
    <input type="date" name="date" class="form-control" [(ngModel)]="newEvent.date">
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <textarea name="description" rows="3" class="form-control" [(ngModel)]="newEvent.description"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Precio</label>
    <input type="number" class="form-control" name="price" min="0.00" max="10000.00" step="0.01" [(ngModel)]="newEvent.price"/>
  </div>
  <div class="form-group">
    <label for="image">Imágen</label>
    <input type="file" class="form-control" name="image" #filemage (change)="changeImage(filemage)" [(ngModel)]="newEvent.image">
  </div>
  <img [src]="newEvent.image" class="img-thumbnail">
  <button type="submit" class="btn btn-primary">Create</button>
</form>

<div class="row">
  @if (Events.length !== 0) {
    @for (event of Events; track $index) {
      <div class="col-6 mt-4">
        <div class="card">
          <img [src]="event.image" class="card-img-top">
          <div class="card-body">
            <h4 class="class-title">{{ event.title }}</h4>
            <p class="card-text">{{ event.description }}</p>
          </div>
          <div class="card-footer text-muted">
            {{ event.date }}
            <span class="float-rigth">{{ event.price }}€</span>
          </div>
        </div>
      </div>
    }
  }@else {
    <h3>No hay eventos disponibles</h3>
  }
</div>
