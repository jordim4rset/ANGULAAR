<table style="width: 100%;">
  <thead>
    <tr style="background-color: lightgrey; text-align: center;">
      <th>Tipo</th>
      <th>Descripción</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    @for (incident of incidents; track incident.id) {
      <!-- AÑADIMOS LA FUNCIÓN MODIFICAR QUE ES EL OUTPUT DE ITEM Y AÑADIMOS LOS PARAMETROS NECESARIOS -->
      <tr app-incident-item [incidencia]="incident" (modificarStatus)="incident.status = $event"></tr>
    }
  </tbody>
</table>
